---
name: Regression Tests

on:
  push:
    paths:
      - 'rules/**'
      - 'tests/**'
      - '.github/**'
  pull_request:
    paths:
      - 'rules/**'
      - 'tests/**'
      - '.github/**'

jobs:
  # "modsec2-apache", "modsec3-apache", "modsec3-nginx"
  regression:
    runs-on: ubuntu-latest
    strategy:
      # change to true
      fail-fast: false
      matrix:
        modsec_version: [modsec2-apache]
        # Will include soon for modsec3-nginx

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python 2
        uses: actions/setup-python@v1
        with:
          python-version: 2.7

      - name: "Run tests for ${{ matrix.modsec_version }}`"
        env:
          CONFIG: ${{ matrix.modsec_version }}
        run: |
          python -V
          mkdir -p logs/"${CONFIG}/apache2"
          docker-compose -f ./tests/docker-compose.yml up -d "${CONFIG}"
          pip install --upgrade setuptools
          pip install -r tests/regression/requirements.txt
          # Use mounted volume path
          if [[ "${CONFIG}" == *"nginx" ]]; then
            LOGDIR="/var/log/nginx"
          else
            LOGDIR="/var/log/apache2"
          fi
          sed -ie "s:${LOGDIR}:${GITHUB_WORKSPACE}/logs/${CONFIG}/apache2:g" tests/regression/config.ini
          py.test -vs tests/regression/CRS_Tests.py \
            --config="${CONFIG}" \
            --rule=./tests/regression/tests/REQUEST-941-APPLICATION-ATTACK-XSS/941310.yaml
          # Change permissions audit file
          sudo chmod 644 ./logs/modsec2-apache/modsec_audit.log

      - uses: actions/upload-artifact@v2
        with:
          name: webserver-logs
          path: logs/${{ matrix.modsec_version }}/**

      - name: Clean docker-compose
        env:
          CONFIG: modsec2-apache
        run: |
          docker-compose -f ./tests/docker-compose.yml stop "${CONFIG}"
          docker-compose -f ./tests/docker-compose.yml down
